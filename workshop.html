<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workshops - Dragon Legacy</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body class="bg-gray-900 text-white">
    <main class="container mx-auto p-4 space-y-1">
      <section id="workshops">
        <!-- Workshops will be dynamically loaded here -->
      </section>
    </main>
    <script type="module">
      document.addEventListener('DOMContentLoaded', function () {
        fetch('content/content.json')
          .then((response) => response.json())
          .then((data) => {
            let workshopsSection = document.getElementById('workshops');
            if (workshopsSection) {
              let workshops = data.workshops;
              for (let workshop in workshops) {
                let workshopDiv = document.createElement('div');
                workshopDiv.innerHTML = `
                                    <img src="${workshops[workshop].image}" alt="${workshop}" />
                                    <h2>${workshop}</h2>
                                    <p>Level: ${workshops[workshop].level}</p>
                                    <p>Run By: ${workshops[workshop].runBy}</p>
                                    <p>Duration: ${workshops[workshop].duration}</p>
                                    <p>Equipment Required: ${workshops[workshop].equipmentRequired}</p>
                                `;
                workshopsSection.appendChild(workshopDiv);
              }
            }
          })
          .catch((error) => console.error('Error loading content:', error));
      });
    </script>
  </body>
</html>
